<ng-container>
    <div style="background-image: url('assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'login_background-dark.png' : 'login_background-dark.png'}}');" class="_background surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">
            <!--<img ngSrc="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-institute-white' : 'logo-institute-dark'}}.png" alt="Sakai logo" class="mb-3 w-12rem flex-shrink-0">-->
            <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <ng-container *ngTemplateOutlet="!okRecoverPassword ? recoverPassword : messageRecoverPassword"></ng-container>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #recoverPassword>
    <div class="w-full surface-card py-5 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
            <img ngSrc="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'unipamplona_64.png' : 'logo-institute-white.svg'}}" alt="Logo" height="100" width="90">
            <div class="text-900 text-3xl font-medium mb-3">Recuperar contraseña</div>
            <span class="text-600 font-medium">Recupera tu contraseña con tu correo electrónico</span>
        </div>
        <form class="p-0" [formGroup]="formRecoverPassword" (ngSubmit)="onSubmit()">
            <div>
                <label for="correo" class="block text-900 text-lg font-medium mb-2">Correo electrónico</label>
                <input id="correo" type="text" placeholder="Correo electrónico" pInputText class="w-full md:w-30rem mb-2 p-inputtext-sm" style="padding:1rem" formControlName="correo">
                @if (correoNoValido && controls('confirmPassword')) {
                    <div>
                        <small class="p-error">Ingresa un usuario</small>
                    </div>
                }
                <div class="flex align-items-center justify-content-between mt-3 mb-5 gap-5">
                    <div class="flex align-items-center">
                    </div>
                    <a (click)="login()" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">¿Iniciar sesión?</a>
                </div>
                <button pButton pRipple type="submit" label="Enviar" class="w-full p-3 text-xl" [icon]="loader ? 'pi pi-spin pi-spinner m-0' : ''"></button>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #messageRecoverPassword>
    <div class="w-full surface-card py-8 px-5 sm:px-8 text-center" style="border-radius:53px">
        <div class="text-center mb-5">
            <img ngSrc="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Logo" height="50" width="50" class="mb-3 w-6rem flex-shrink-0">
            <div class="text-900 text-3xl font-medium mb-3">Recuperar contraseña</div>
            <span class="text-600 font-medium white-space-normal">En un momento recibirás un correo electrónico con el que podrás <br>continuar con el proceso de cambio de contraseña.</span>
        </div>
        <div class="w-20rem md:w-30rem mb-2 text-center">
            <div appSvgThemeColor [appSvgColor]="'var(--primary-400)'" [svgPath]="'assets/content/images/illustrations/mailbox.svg'" [svgElementSelector]="'#themeColor'" [svgWidth]="'300px'"></div>
        </div>
        <button pButton pRipple icon="pi pi-arrow-left" label="Iniciar sesión" class="p-button-text" [routerLink]="['/']"></button>
    </div>
</ng-template>
